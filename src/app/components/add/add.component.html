<div class="background-image">
    
  <div *ngIf="successMessage" class="success-message-box">
    {{ successMessage }}
  </div>

    <div class="loader-container" *ngIf="isLoading">
        <mat-progress-spinner
          mode="indeterminate"
          color="primary"
          diameter="50">
        </mat-progress-spinner>
      </div>


  <div class="navbar">
     
  </div>
  <form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm" class="form-container">
    
      <h2 class="form-title">Add Item</h2>
      <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="model.fullName" class="form-control" placeholder="Full Name" required>
          <div *ngIf="addItemForm.submitted && !model.fullName" class="invalid-feedback">
              Full Name is required.
          </div>
      </div>

      <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
              <div class="form-check">
                  <input type="radio" id="male" name="gender" [(ngModel)]="model.gender" value="Male" class="form-check-input" required>
                  <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                  <input type="radio" id="female" name="gender" [(ngModel)]="model.gender" value="Female" class="form-check-input" required>
                  <label for="female" class="form-check-label">Female</label>
              </div>
          </div>
          <div *ngIf="addItemForm.submitted && !model.gender" class="invalid-feedback">
              Gender is required.
          </div>
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="Email" required>
          <div *ngIf="addItemForm.submitted && !model.email" class="invalid-feedback">
              Email is required.
          </div>
          <div *ngIf="addItemForm.submitted && model.email && !isEmailValid()" class="invalid-feedback">
              Email is not valid.
          </div>
          <div *ngIf="addItemForm.submitted && model.email && errorMessage === 'Email is already in use'" class="invalid-feedback">
              Email is already registered.
          </div>
      </div>

      <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" [(ngModel)]="model.phoneNo" class="form-control" placeholder="Phone Number" required>
          <div *ngIf="addItemForm.submitted && !model.phoneNo" class="invalid-feedback">
              Phone Number is required.
          </div>
          <div *ngIf="addItemForm.submitted && model.phoneNo && !isPhoneNumberValid()" class="invalid-feedback">
              Phone Number must be exactly 10 digits.
          </div>
      </div>

      <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" [(ngModel)]="model.dob" class="form-control" required>
          <div *ngIf="addItemForm.submitted && !model.dob" class="invalid-feedback">
              Date of Birth is required.
          </div>
          <div *ngIf="addItemForm.submitted && model.dob && !isDobValid()" class="invalid-feedback">
              Date of Birth must be a past date.
          </div>
          
      </div>

      <div class="form-buttons">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">Save</button>

          <button class="btn btn-reset button-gap" type="button" (click)="reset(addItemForm)">Reset</button>
          
          <button  class="btn btn-primary"color="accent" (click)="goBack()">Back</button>
        
      </div>

     
  </form>
</div>
