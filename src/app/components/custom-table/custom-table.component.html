<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleSelectAll($event.checked)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox 
          (change)="toggleSelect(element.id, $event.checked)" 
          [checked]="selectedIds.includes(element.id)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="column !== 'actions'">{{ element[column] }}</span>
  
        <div *ngIf="column === 'actions' && showActionButton">
          <button mat-button (click)="editRecord(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteRecord(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  
  <mat-paginator 
    [pageSize]="pageSize" 
    [pageSizeOptions]="[5, 10, 25, 100]" 
    (page)="onPageChange($event)">
  </mat-paginator>
